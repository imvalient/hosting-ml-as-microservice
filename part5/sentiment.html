<html>
  <head>
    <style>
      div { width: 200px; padding-bottom: 20px; }
      textarea { width: 200px; height: 50px; }
      button { width: 100px; height: 25px; display: block; }
    </style>
    <script>
    var score = function() {
      var review = document.getElementById("review").value;
      var xhttp = new XMLHttpRequest();
      document.getElementById("output").innerHTML += "<div>Sent: " + review + "</div>";
      xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
             document.getElementById("output").innerHTML += "<div>Result: " + xhttp.responseText +"</div>";
          }
      };
      xhttp.open("GET", "http://localhost:5000/predict?input="+review, true);
      xhttp.send();
    }
    </script>
  </head>
  <body>
    <div>Enter your review:</div>
    <form onsubmit="return false">
      <textarea id="review"></textarea>
      <button onclick="score();">Score it!</button>
    </form>
  <div id="output"></div>
  </body>
</html>
